<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>JavaScript test</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="../img/github-logo.png" class="img-fluid" alt="Responsive image">
                <button type="button" class="btn btn-outline-primary float-right" h
                    id="user" onclick="location.href='../index.html'">Back to menu</button>
            </div>
            <div id="message"></div>
            <div class="col-lg-12">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inutCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputColor">Color</label>
                          <input type="text" class="form-control" id="inputColor" placeholder="Color">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputAge">Number</label>
                          <input type="number" class="form-control" id="inputAge" placeholder="Age">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary" id="btnAddUser"">Add user</button>
                </form>
            </div>
        </div>
    </div>
    
     <!-- Optional JavaScript -->
     <script src="../js/main.js"></script>
     <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-search-pseudo-elements></script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"></script>
</body>
</html>
